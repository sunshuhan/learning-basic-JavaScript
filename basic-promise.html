<html>
<title>promise的用法</title>

<body>
    <div>
        <a href="http://es6.ruanyifeng.com/?search=defer&x=0&y=0#docs/promise">es6-promise概念</a>
        <br />
        <p>Promise构造函数接受一个函数作为参数，该函数的两个参数分别是resolve和reject。</p>
        <p>Promise 实例具有then方法，也就是说，then方法是定义在原型对象Promise.prototype上的。它的作用是为 Promise 实例添加状态改变时的回调函数。前面说过，then方法的第一个参数是resolved状态的回调函数，第二个参数（可选）是rejected状态的回调函数。</p>
        <textarea style="width:500px;height:200px">
        const promise= new Promise(function(resolve, reject){
                setTimeout(resolve,2000,'done');
            });
            promise.then((value)=>{
                console.log(value);
        })
        </textarea>
    </div>
</body>

</html>
